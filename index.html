<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main>
      <div class="container">
        <div class="row border-top border-right border-bottom m-1 rounded-right" style="height: 100px;">
          <div class="col-2 text-right pr-3 pt-3" id="time0">9 am</div>
          <textarea class="col-8" id="task0" name="task0"></textarea>
          <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
            <button type="submit" class="btn btn-primary btn-sm" id="save0" onClick='saveTask(this)'><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
        <div class="row border-top border-right border-bottom m-1 rounded-right" style="height: 100px;">
          <div class="col-2 text-right pr-3 pt-3" id="time1">10 am</div>
          <textarea class="col-8" id="task1"></textarea>

            <button type="button" class="btn btn-primary btn-sm" id="save1" onClick='saveTask(this)'><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
        <div class="row border-top border-right border-bottom m-1 rounded-right" style="height: 100px;">
          <div class="col-2 text-right pr-3 pt-3" id="time2">11 am</div>
          <textarea class="col-8 custom-input" id="task2"></textarea>
          <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
            <button type="button" class="btn btn-primary btn-sm"  id="save2" onClick='saveTask(this)'><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
        <div class="row border-top border-right border-bottom m-1 rounded-right" style="height: 100px;">
          <div class="col-2 text-right pr-3 pt-3"  id="time3">12 pm</div>
          <textarea class="col-8" id="task3"></textarea>
          <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
            <button type="button" class="btn btn-primary btn-sm" id="save3" onClick='saveTask(this)'><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
        <div class="row border-top border-right border-bottom m-1 rounded-right" style="height: 100px;">
          <div class="col-2 text-right pr-3 pt-3" id="time4">1 pm</div>

          <textarea class="col-8" id="task5"></textarea>
          <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
