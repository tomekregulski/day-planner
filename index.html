<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time9">9am</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save9">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time10">10am</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save10">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time11" datetime="011:00">11:00am</div>
        <textarea class="col-8 custom-input" id="task11"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm"  id="save11">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time12">12pm</div>
        <textarea class="col-8" id="task12"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save12">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time1">1pm</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save1">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time2">2pm</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save2">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time3">3pm</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save3">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3"  id="time4">4pm</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save4">Save</button>
        </div>
      </div>
      <div class="row border m-1" style="height: 100px;">
        <div class="col-2 text-right pr-3 pt-3" id="time5">5pm</div>
        <textarea class="col-8"></textarea>
        <div class="col-2 d-flex justify-content-center align-items-center" style="background-color:aqua">
          <button type="button" class="btn btn-primary btn-sm" id="save5">Save</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
